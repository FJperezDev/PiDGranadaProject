serversTransport:
  maxIdleConnsPerHost: 1

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: proxy
#  file:
#    directory: "/etc/traefik/config"


log:
  level: INFO
#  filePath: "/var/log/traefik/traefik.log"
accessLog:
  filePath: "/var/log/traefik/access.log"
  bufferingSize: 100
  fields:
    defaultMode: keep
    names:
      ClientUsername: keep
    headers:
      defaultMode: keep
      names:
        Content-Type: keep
        X-Forwarded-For: keep
  filters:
    # Solo guarda logs si el código es Error (400-599) o Redirección (300-399)
    statusCodes:
      - "300-399"
      - "400-599"
#    retryAttempts: true
#    minDuration: "10ms"


certificatesResolvers:
  letsencrypt:
    acme:
      email: franciscojavier.1763@gmail.com
      storage: acme.json
      httpChallenge:
        entryPoint: web
  cloudflarev2:
    acme:
      email: franciscojavier.1763@gmail.com
      storage: acme.json
      keyType: EC256
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"
        delayBeforeCheck: 45s
        disablePropagationCheck: true

