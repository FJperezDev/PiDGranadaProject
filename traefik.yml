api:
  dashboard: true
  insecure: true

metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true

entryPoints:
  web:
    address: ":80"
#    reusePort: true
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
#    reusePort: true
    http:
      tls:
        certresolver: cloudflarev2
        domains:
          - main: franjpg.com
            sans:
              - "*.franjpg.com"

