server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # --- OPTIMIZACIÓN GZIP (Comprimir antes de enviar) ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6; # Nivel 6 es el mejor balance CPU/Tamaño en la Pi
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # --- CACHÉ ESTÁTICA (El navegador guarda los archivos) ---
    # Archivos de medios y fuentes: Cachear 1 año
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|woff|woff2)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # CSS y JS: Cachear 1 año (Expo genera nombres con hash, es seguro)
    location ~* \.(?:css|js)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # HTML: No cachear nunca (para que vean cambios al desplegar)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}
