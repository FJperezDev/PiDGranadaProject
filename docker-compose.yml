services:

  # --- APLICACIÓN ---
  
  # 1. BASE DE DATOS 
  db:
    image: postgres:16
    container_name: django_db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proxy
    # TUNING DE RENDIMIENTO (RAM 8GB):
    # shared_buffers: Memoria para tablas (25% RAM)
    # effective_cache_size: Estimación para el planificador (50% RAM)
    # work_mem: Memoria para sorts complejos por operación
    # max_connections: Bajamos a 200 porque PgBouncer gestionará los miles de usuarios
    command: >
      postgres 
      -c shared_buffers=2GB 
      -c effective_cache_size=4GB 
      -c work_mem=16MB 
      -c maintenance_work_mem=128MB 
      -c max_connections=200

  # 2. PGBOUNCER
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: pgbouncer
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - DB_USER=django
      - DB_PASSWORD=django123
      - DB_HOST=db
      - DB_NAME=django_db
      - POOL_MODE=transaction  # El modo mágico que reduce el overhead
      - MAX_CLIENT_CONN=1000   # Aceptamos 1000 conexiones de Gunicorn
      - DEFAULT_POOL_SIZE=20   # Pero solo mantenemos 20 abiertas reales contra Postgres
      - AUTH_TYPE=plain        # Simple para red interna
    networks:
      - proxy

  # 3. BACKEND (Conectado al Pool)
  backend:
    build: ./backend
    container_name: django_backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - pgbouncer # Esperamos al pool, no a la db directa
    volumes:
      - django_media:/app/media
    environment:
      - DATABASE_URL=postgresql://django:django123@pgbouncer:5432/django_db
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.django.rule=Host(`api.franjpg.com`)"
      - "traefik.http.routers.django.entrypoints=websecure"
      - "traefik.http.routers.django.tls=true"
      - "traefik.http.routers.django.tls.certresolver=cloudflarev2"
      
      # CORS Middleware
      - "traefik.http.routers.django.middlewares=cors-header@docker" 
      - "traefik.http.middlewares.cors-header.headers.accesscontrolalloworiginlist=https://teacher.franjpg.com,https://student.franjpg.com"
      - "traefik.http.middlewares.cors-header.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS"
      - "traefik.http.middlewares.cors-header.headers.accesscontrolallowheaders=Authorization,Content-Type"
      - "traefik.http.middlewares.cors-header.headers.accesscontrolallowcredentials=true"

  frontend_student:
    build: ./frontendStudent
    container_name: frontend_student
    networks:
      - proxy
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontendStudent.rule=Host(`student.franjpg.com`)"
      - "traefik.http.routers.frontendStudent.entrypoints=websecure"
      - "traefik.http.routers.frontendStudent.tls=true"
      - "traefik.http.routers.frontendStudent.tls.certresolver=cloudflarev2"

  frontend_teacher:
    build:
      context: ./frontendTeacher
      args:
        - EXPO_PUBLIC_KEY_B64=${RSA_PUBLIC_KEY_B64}
    container_name: frontend_teacher
    networks:
      - proxy
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontendTeacher.rule=Host(`teacher.franjpg.com`)"
      - "traefik.http.routers.frontendTeacher.entrypoints=websecure"
      - "traefik.http.routers.frontendTeacher.tls=true"
      - "traefik.http.routers.frontendTeacher.tls.certresolver=cloudflarev2"

  # --- MONITORIZACIÓN ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheusPiD
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml 
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d' 
    networks:
      - proxy

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node_exporterPiD
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - proxy

  # POSTGRES EXPORTER: Sigue apuntando a la DB REAL (db:5432)
  # Queremos monitorizar la salud del motor, no del bouncer.
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres_exporterPiD
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=postgresql://django:django123@db:5432/django_db?sslmode=disable
    networks:
      - proxy
    depends_on:
      - db

  # SMARTCTL EXPORTER: Usamos la carpeta local que arreglamos antes
  smartctl-exporter:
    build: ./smartctl-exporter-build
    container_name: smartctl_exporterPiD
    restart: unless-stopped
    privileged: true
    user: root
    devices:
      - /dev/nvme0n1:/dev/nvme0n1
    networks:
      - proxy

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cadvisorPiD
    restart: unless-stopped
    privileged: true 
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    networks:
      - proxy  
      
  grafana:
    image: grafana/grafana:latest
    container_name: grafanaPiD
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`monitor.franjpg.com`)" 
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.tls.certresolver=cloudflarev2"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

networks:
  proxy:
    external: true

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  django_media:
