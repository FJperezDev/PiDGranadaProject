---
services:
  db:
    image: postgres:16
    container_name: django_db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proxy
    profiles: ["build"]

  backend:
    build: ./backend
    container_name: django_backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - django_media:/app/media
    environment:
      - DATABASE_URL=postgresql://django:django123@db:5432/django_db
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.django.rule=Host(`api.franjpg.com`)"
      - "traefik.http.routers.django.entrypoints=websecure"
      - "traefik.http.routers.django.middlewares=cors-header@docker" 
      - "traefik.http.middlewares.cors-header.headers.accesscontrolalloworiginlist=https://teacher.franjpg.com,https://student.franjpg.com"
      - "traefik.http.middlewares.cors-header.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS"
      - "traefik.http.middlewares.cors-header.headers.accesscontrolallowheaders=Authorization,Content-Type"
      - "traefik.http.middlewares.cors-header.headers.accesscontrolallowcredentials=true"
    profiles: ["build"]

  frontend_student:
    build: ./frontendStudent
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontendStudent.rule=Host(`student.franjpg.com`)"
      - "traefik.http.routers.frontendStudent.entrypoints=websecure"
    depends_on:
      - backend
    profiles: ["build"]

  frontend_teacher:
    build:
      context: ./frontendTeacher
      args:
        - EXPO_PUBLIC_KEY_B64=${RSA_PUBLIC_KEY_B64}
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontendTeacher.rule=Host(`teacher.franjpg.com`)"
      - "traefik.http.routers.frontendTeacher.entrypoints=websecure"
    depends_on:
      - backend
    profiles: ["build"]

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheusPiD
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml 
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d' 
    networks:
      - proxy
    profiles: ["build"]

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node_exporterPiD
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - proxy
    profiles: ["build"]
  
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0 # Versión estable, funciona bien en arm64
    container_name: cadvisorPiD
    restart: unless-stopped
    privileged: true 
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - proxy  
    profiles: ["build"]
      
  grafana:
    image: grafana/grafana:latest
    container_name: grafanaPiD
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`monitor.franjpg.com`)" 
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    depends_on:
      - prometheus
    profiles: ["build"]

  teacher_apk_builder:
    build:
      context: ./frontendTeacher
      dockerfile: Dockerfile.apk # Usamos el Dockerfile específico
      args:
        - EXPO_TOKEN=${EXPO_TOKEN} # Necesitas añadir esto al .env
        - EXPO_PUBLIC_KEY_B64=${RSA_PUBLIC_KEY_B64}
    volumes:
      # Mapeamos la salida del contenedor a la carpeta de APKs del backend
      - ./backend/media/apks/teacher.apk:/output/app.apk 
    networks:
      - proxy
    profiles: ["apks"] # Solo se ejecuta si usamos --profile apks

  student_apk_builder:
    build:
      context: ./frontendStudent
      dockerfile: Dockerfile.apk
      args:
        - EXPO_TOKEN=${EXPO_TOKEN}
        - EXPO_PUBLIC_KEY_B64=${RSA_PUBLIC_KEY_B64}
    volumes:
      - ./backend/media/apks/student.apk:/output/app.apk
    networks:
      - proxy
    profiles: ["apks"]

networks:
  proxy:
    external: true

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  django_media: