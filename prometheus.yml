global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheusPiD'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporterPiD' # RPI
    static_configs:
      - targets: ['192.168.0.5:9100']

  - job_name: 'cadvisorPiD' # Docker containers
    static_configs:
      - targets: ['cadvisorPiD:8080']

  - job_name: 'traefik' # Web traefik
    static_configs:
      - targets: ['traefik:8082']

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres_exporter:9187']

  - job_name: 'smartctl-exporter'
    static_configs:
      - targets: ['smartctl_exporter:9633']
